<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="app">
        <h1>{{ nome + ', ' + idade}}</h1><h1>{{ idade }}</h1>
        <input type="text" v-on:input="alteraNome">
        <a v-bind:href="hiperlink">Google</a> <!--tambem se pode por só: <a :href="hiperlink">Google</a> -->
        <div v-html=hiperlink2></div>
       <!-- {{hiperlink2}} -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: "ola Sancho pança!",
                idade: 18,
                hiperlink: 'https://www.google.com',
                hiperlink2:'<a href="hiperlink">Google</a>'
            },
            methods:{
                alteraNome: function(event){
                    this.nome=event.target.value
                }
            }
        })
    
   
    </script>
</body>
</html>
